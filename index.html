<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      text-align: center;
      color: #080808;
    }

    h1, h2, th, td, p {
      color: #0a0a0a;
      font-weight: bold;
    }

    /* Contenedor general */
    main, .video-promocional, .grupo-selector, .live-stream, .footer {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0D47A1;
      padding: 10px 20px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
    }

    h1 {
      flex: 1;
      color: white;
      font-size: 22px;
      margin: 10px 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Video */
    .video-promocional video {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      margin: 20px auto;
    }

    .video-titulo {
      font-size: 20px;
      margin: 20px 0 10px;
      color: #0a0a0a;
    }

    /* Selector */
    .grupo-selector {
      margin: 30px 0;
    }

    .grupo-selector select,
    .grupo-selector button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    .grupo-selector button {
      background-color: #FFD700;
      border: none;
      color: black;
      font-weight: bold;
    }

    .grupo-selector button:hover {
      background-color: #FFCC00;
    }

    /* BotÃ³n en Vivo */
    .live-button {
      display: inline-block;
      background-color: #FF0000;
      color: white;
      padding: 14px 30px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
      margin-top: 20px;
    }

    .live-button:hover {
      background-color: #CC0000;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
    }

    /* Footer */
    .footer {
      background-color: #0D47A1;
      color: white;
      padding: 20px 0;
      font-size: 14px;
      margin-top: 40px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }

      .header-logo {
        margin: 10px 0;
      }

      .grupo-selector select,
      .grupo-selector button {
        width: 90%;
      }

      .live-button {
        font-size: 18px;
        padding: 12px 20px;
      }

      .video-promocional video {
        width: 95%;
      }
    }
  </style>
</head>
